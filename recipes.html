<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="image-container">
          <img src="images/food2.png" alt="Welcome Image" />
        </div>
        <div class="info-container">
          <h1>BiteBox</h1>
          <p>
            Explore all our recipes, find your favorite, and simply click to
            view.
          </p>
        </div>
      </div>
      <div class="search-container">
        <button id="button2" class="allRecipes">View All Recipes</button>
      </div>
    </header>

    <div class="recipeContainer">
      <div class="recipe">
        <div class="imgRecipeBox"><img class="imgBox" src="" /></div>
        <div class="nameRecibeBox"><p></p></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
